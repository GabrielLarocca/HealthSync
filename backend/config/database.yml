default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: 1234
  host: database
  port: 3306
  socket: /tmp/mysql.sock
  database: healthsync
  timeout: 5000

development:
  <<: *default
  database: healthsync

test:
  <<: *default
  database: healthsync

production:
  <<: *default
  database: healthsync
